<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bellybutton Biodiversity</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="Code/css/style.css">
</head>

<body>

  <div class="container">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12 jumbotron text-center bg-cover">
          <h1>Belly Button Biodiversity Dashboard</h1>
          <p>Use the interactive charts below to explore the dataset</p>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row">
        <!-- TEST SUBJECT DROPDOWN -->
        <div class="col-md-3">
          <div class="well">
            <h4 class="text-center">Select Test Subject ID Number</h4>
            <select id="selDataset" onchange="optionChanged(this.value)"></select>
          </div>
          <!-- METADATA PANEL -->
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title text-center">Test Subject's Demographic Info</h3>
            </div>
            <div id="sample-metadata" class="panel-body"></div>
          </div>
        </div>
        <!-- BAR CHART -->
        <div class="col-md-5">
          <div id="bar"></div>
        </div>
      </div>
    </div>
    <!-- BUBBLE CHART -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6">
          <div id="bubble"></div>
        </div>
      </div>
    </div>
  </div>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="Code/js/app.js"></script>
  <script src="Data/samples.json"></script>

</body>

</html>
